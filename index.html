<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Arvia</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      color: white;
      background: black;
      background-image: url('./assets/landing-background.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 0 20px;
    }
    header {
      position: absolute;
      top: 32px;
      font-size: 1.25rem;
      font-weight: 600;
    }
    .logo {
      width: 64px;
      height: 67px;
      margin-bottom: 36px;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 12px;
      line-height: 1.3;
    }
    p {
      font-size: 1rem;
      max-width: 700px;
      line-height: 1.6;
      margin-bottom: 36px;
    }
    button {
      background-color: white;
      color: black;
      padding: 14px 36px;
      border: none;
      border-radius: 36px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #e6e6e6;
    }
    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }
      p {
        font-size: 0.95rem;
      }
      .logo {
        width: 48px;
        height: 50px;
      }
    }
  </style>
</head>
<body>
  <header>Arvia</header>
  <img src="./assets/logo.png" alt="Arvia Logo" class="logo" />
  <h1>Own your focus.<br />Let Arvia work the noise.</h1>
  <p>Arvia is a proactive AI assistant that curates and summarizes information based on your personal focus areas â€” so you never miss what matters.</p>
  <button>Join the Waitlist</button>
</body>
</html>
